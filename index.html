<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>ゲームスタジオ - ゆきま -</title>

<body>
  <header class="main-header">
    <h1>ゲームスタジオ - ゆきま -</h1>
    <nav>
      <ul>
        <li>

      </ul>

  <footer class="main-footer">
    <ul>

        © 2020 kazukitash
      </li>
      <li>
